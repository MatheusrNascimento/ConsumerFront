<h1>Customer List</h1>

<div class="container mt-4">

  <div *ngIf="customerList && customerList.length > 0">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let customer of customerList">
        <div class="card h-100 shadow-sm text-bg-dark">
          <div class="card-body">
            <p class="card-text">Name: {{ customer.Name }}</p>
            <p class="card-text">Email: {{ customer.Email }}</p>
            <p class="card-text">Situação: {{ customer.Status === true ? 'Ativo' : 'Inativo' }}</p>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div *ngIf="!customerList || customerList.length === 0">
    <p>No customers available.</p>
  </div>

  <button (click)="getCustomers()" type="button" class="btn btn-outline-secondary">Buscar Customers</button>
  <router-outlet />
